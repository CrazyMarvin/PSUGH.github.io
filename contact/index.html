        <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">       
                    <p>&nbsp;</p>             
                    <h1>Kontakt</h1>
                    <p class="lead">Schreibe der PowerShell Usergroup Hannover eine Nachricht:</p>
                    <form id="contact-form" method="post" action="https://datenteiler.de/contact.php" role="form">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Vorname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Bitte gib deinen Vornamen ein *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Nachname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Bitte gib deinen Nachnamen ein *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">E-Mail *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Bitte gib deine E-Mail-Adresse ein *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Telefon</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Wenn du magst, gib uns deine Telefonnummer">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Nachricht *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Deine Nachricht an uns *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!-- Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin -->
                                        <div class="g-recaptcha" data-sitekey="6LfGqyYUAAAAAMXBt1LXODaHN5XJxGu3L9BMdF_t"></div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Senden" onclick="alert('Deine Nachricht wurde verschickt!');">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">Die mit <strong>*</strong> gekennzeichneten Felder sind erforderlich. Template by <a href="https://bootstrapious.com/p/bootstrap-recaptcha" target="_blank">Bootstrapious</a>.</p>
                                </div>
                            </div>
                        </div>

                    </form>
